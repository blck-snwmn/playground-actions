name: Auto merge
on:
  pull_request:

jobs:
    merge:
        if : ${{github.actor == 'dependabot[bot]'}}
        runs-on: ubuntu-latest
        permissions:
            contents: write
            pull-requests: write
        env:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        steps:
            - uses: actions/checkout@v4
            - name: merge
              run: gh pr merge --auto --merge "$PR_URL"
              env:
                PR_URL: ${{github.event.pull_request.html_url}}