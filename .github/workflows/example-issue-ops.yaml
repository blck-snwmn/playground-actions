name: "command demo"

on:
  issue_comment:
    types: [created]

permissions:
  pull-requests: write
  issues: write
  checks: read

jobs:
  demo:
    runs-on: ubuntu-latest
    steps:
      - uses: github/command@4002f2aad7964e6d776c2f91bd3f1f87bf6af793 # v2.0.2
        id: command
        with:
          command: ".ping"

      - name: ping!
        if: ${{ steps.command.outputs.continue == 'true' }}
        run: echo "Ping!Ping!Ping!Ping!"