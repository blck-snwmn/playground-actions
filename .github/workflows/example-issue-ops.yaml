name: "command demo"

on:
  issue_comment:
    types: [created]

permissions:
  pull-requests: write
  issues: write
  checks: read

jobs:
  demo:
    runs-on: ubuntu-latest
    steps:
      - uses: github/command@c6920ac0ecbac4544f6f6234d8a02299db570773 # v2.0.0
        id: command
        with:
          command: ".ping"

      - name: ping!
        if: ${{ steps.command.outputs.continue == 'true' }}
        run: echo "Ping!Ping!Ping!Ping!"