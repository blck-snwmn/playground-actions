name: fetch dependabot metadata
on: 
    push:
        branches:
            - main
jobs:
    fetch:
        if: ${{ github.actor == 'dependabot[bot]' }}
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - name: fetch dependabot metadata
              id: meta
              uses: dependabot/fetch-metadata@v2
            - name: print metadata
              run: |
                echo "${UPDATE_TYPE}"
              env:
                UPDATE_TYPE: ${{ steps.meta.outputs.update-type}}
            